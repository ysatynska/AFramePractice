<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script type="module" src="./src/main.js"></script>
  </head>
  <body>
    <a-scene background="color: #1f120f">
      <a-entity cursor="rayOrigin:mouse"></a-entity>
      <a-entity
        custom-plane-builder="filename:elevation_data.txt; elevation: true"
        id="segmented-plane"
        geometry="primitive:plane; height:5 ;width:5"
        position="0 0 -5"
        rotation="90 0 0"
        material="wireframe: true; color: #FF5733; side:double"
      >
      </a-entity>
      <a-entity tree-terrain="filename:trees.txt"></a-entity>
    </a-scene>
  </body>
</html>
